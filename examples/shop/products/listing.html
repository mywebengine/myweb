<li :for.product.idx="data.products" :attr.class="data.bag && data.bag.indexOf(product.id) == -1 ? `products-item` : `products-item products-item-isBuyed`">
	<a :attr.onclick="`showProduct(${product.id})`">
		<span class="products-item-image">
			<img :attr.alt="`shop/${product.image}`" />
		</span>
		<span class="products-item-name" :html="product.name"></span>
		<span class="price products-item-price" :html.text="product.price"></span>
		<span class="products-item-buy">
			<button :if="!data.bag || data.bag.findIndex(p => p.id == product.id) == -1" :on1.click="addBagProduct(product);" :attr.onclick="`addBagProduct(${product.id}, arguments[0]); return false;`">Add to cart</button>
			<button :else="" :attr.onclick="`removeBagProduct(${product.id}, arguments[0]); return false;`">Remove no cart</button>
		</span>
	</a>
</li>
