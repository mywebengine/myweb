<!doctype html>
<html data-debug="">
	<head>
		<title>for - myweb/tpl</title>
		<meta charset="utf-8" />
		<script src="../main.js?debug" type="module" async="async"></script>
		<script>
			data = {
				text: "baa"
			};
			data.arr = data.text.split("");
		</script>
	</head>
	<body>
		<h1>for - example</h1>
		<h2>string as array</h2>
		<fieldset>
			<label for="text">data.text</label>
			<input _attr.value="data.text" oninput="data.text = this.value" id="text" />
		</fieldset>
		<ul _if="data.text">
			<li _for.val.key="data.text">
				{{key * 1 + 1}}, {{val.toUpperCase()}}
			</li>
		</ul>
		<h2>array</h2>
		<fieldset>
			<label for="arr">Unshift to data.arr</label>
			<input oninput="data.arr.unshift(this.value)" id="arr" />
		</fieldset>
		<fieldset>
			<label for="arr2">Push to data.arr</label>
			<input oninput="data.arr.push(this.value)" id="arr2" />
		</fieldset>
		<!--ul _if="data.arr.length">
			<li _if="!data.f" _attr.style="`color: ${data.color || 'red'}`" _for.val="data.arr">
				{{val}}
			</li>
		</ul>
		<h2>Chain</h2>
		<ul _if="data.arr.length">
			<li _for.foo.idx="data.arr"
				_if="isNaN(foo)"
					_for.bar="foo + `bar`"
						_attr.style="`color: ${idx % 2 ? 'red' : 'green'}`">
							{{idx}} => {{bar.toUpperCase()}}
			</li>
		</ul-->
		<h2>Include</h2>
		<ul _if="data.arr.length">
			<li _for.foo.idx="data.arr"
				_inc="isNaN(foo) ? `./for/is-nan.html` : `./for/is-num.html`"
				_for.bar="foo + `bar`"
					_attr.style="`color: ${idx % 2 ? 'red' : 'green'}`">
						<span slot="val">
							{{bar.toUpperCase()}}
						</span>
			</li>
		</ul>
	</body>
</html>
