<!doctype html>
<html>
	<head>
		<title>for - myweb/tpl</title>
		<meta charset="utf-8" />
		<script src="../tpl.js?debug" type="module" async="async"></script>
		<script>
			data = {
				text: "baa",
			};
			data.arr = data.text.split("");
		</script>
	</head>
	<body>
		<h1>for - example</h1>
		<!--h2>string as array</h2>
		<fieldset>
			<label for="text">data.text</label>
			<input _attr.value="data.text" oninput="data.text = this.value" id="text" />
		</fieldset>
		<ul :if="data.text">
			<li _for.val.key="data.text">
				{{key * 1 + 1}}, {{val.toUpperCase()}}
			</li>
		</ul-->
		<h2>array</h2>
		<fieldset>
			<label for="arr">Unshift to data.arr</label>
			<input oninput="data.arr.unshift(this.value)" id="arr" />
		</fieldset>
		<fieldset>
			<label for="arr2">Push to data.arr</label>
			<input oninput="data.arr.push(this.value)" id="arr2" />
		</fieldset>
		<!--ul :if="data.arr.length">
			<li _for.val="data.arr">
				{{val}}
			</li>
		</ul-->

		<h2>Chain</h2>
		<ul :if="data.arr.length">
			<li _for.foo="data.arr" _order="_for.foo _if _for.bar"
				_if="isNaN(foo)"
					_for.bar="foo + `1`">
						{{bar.toUpperCase()}}
			</li>
		</ul>
		<!--h2>Badaboom</h2>
		<ul :if="data.arr.length">
			<li _for.i="data.arr"
				_inc="isNaN(i) ? `./for/is-nan.html` : `./for/is-num.html`"
					_for.j="i + `123`">
						<span slot="val">
							{{j.toUpperCase()}}
						</span>
			</li>
		</ul-->
	</body>
</html>
