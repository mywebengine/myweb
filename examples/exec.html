<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
	<script src="../dist/client.js?debug=1" type="module" async="async"></script>
	<link href="../src/myweb.css" type="text/css" rel="stylesheet" />
	<script>
		const h1 = "exec command";
		self.data = {
			text: "abcdefg",
		};
	</script>
	<title>${h1} - myweb</title>
</head>
<body exec.data="self.data">
<h1>${h1} - example</h1>
<fieldset>
	<label for="text">data.text</label>
	<input id="text" type="text"
	       attr.value="({data}) => data.text"
	       on.input="({data}) => {
					data.text = this.value;
				}" />
</fieldset>
<ul exec1-todo-newrender="({data}) => {
			data.text += `_`;
		}">
	<li foreach.val.key="({data}) => data.text"
	    exec.str="({key, val}) => `${key} => ${val}`">
		${({str}) => str}
	</li>
</ul>
</body>
</html>
