<!doctype html>
<html>
	<head>
		<title>Test Tpl</title>
		<meta charset="utf-8" />
		<style>
			.first:nth-of-type(1) {
				font-weight: bold;
			}
		</style>
		<script src="../getLineNo.js" async="async"></script>
		<script src="../Tpl.js" async="async"></script>
		<script src="_.js" type="module"></script>
	</head>
	<body>
		<div :alert="1111 + window.location"></div>
		<fieldset>
			<label>
				<input type="checkbox"
					:attr.checked="pdata.isShow"
					onchange="pdata.isShow = this.checked;" /> isShow
			</label>
			<label>
				<input type="checkbox"
					:attr.checked="pdata.isShow2"
					onchange="pdata.isShow2 = this.checked;" /> isShow2
			</label>
		</fieldset>
		<fieldset>
			<input oninput="pdata.arr.unshift(this.value);" />
		</fieldset>
		<fieldset>
			<input oninput="pdata.arr.push(this.value);" />
		</fieldset>
		<div :if.f="pdata.isShow">
			<span :attr.style="`color: ${pdata.red};`">SHOW (<span :text="f"></span>)</span>
		</div>
		<div :if.f="pdata.isShow2" :attr.style="`color: ${pdata.green};`">
			<div>SHOW2 (<span :text="f"></span>)</div>
		</div>
		<ul :if="pdata.arr.length">
			<li :for.val.i="pdata.arr" tpl11:scope="jj">
				<span :attr.data-prop-in-prop="`!`"
					:html="`${i * 1 + 1}) ${val.name || val} >${i * 1 + 1}) ${val.name || val}<`"
					:attr.style="`color: ${isNaN(val) ? pdata.green : pdata.red};`"
					:attr.onclick="`alert('attr!-${(val.name || val).q()}');`"></span>
			</li>
		</ul>
		<ul :if="pdata.arr2.length > 0">
			<li :for.val.i="pdata.arr2">
				<span :attr.data-prop-in-prop="`!->!`"
					:html="`${i * 1 + 1}) ${val} >${i * 1 + 1}) ${val}<`"
					:attr.style="`color: ${isNaN(val) ? pdata.green : pdata.red};`"
					:attr.onclick="`alert('attr!-${(val.name || val).q()}');`"></span>
			</li>
		</ul>
		<!--div>
			<div class="first" :if="pdata.isShow">First1</div>
			<div class="first" :if="pdata.isShow2">First2</div>
			<div class="first">First3</div>
			<div :if="pdata.isShow2" 
				:for.val.key="pdata.arr2">
				<span :html="`${key} => ${val.name}`"></span>
			</div>
		</div-->
	</body>
</html>
