<!doctype html>
<html>
	<head>
		<title>html - myweb/tpl</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1>html - example</h1>
		<script>
			data = {
				text: "row1<br />\n<b>row2</b>"
			};
		</script>
		<fieldset>
			<label for="text">data.text</label>
			<textarea :attr.value="data.text" oninput="data.text = this.value" id="text" style="width: 100%"></textarea>
		</fieldset>
		<h2>html format</h2>
		<div :html="data.text"></div>
		<h2>text format</h2>
		<div :html.text="data.text"></div>
		<h2>smple text format</h2>
		{{data.text}}

		<script src="main.js" type="module" async="async"></script>
	</body>
</html>
