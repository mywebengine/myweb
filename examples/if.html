<!doctype html>
<html data-debug="true">
	<head>
		<title>if - myweb/tpl</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1>if (elseif, else), switch (case, default) - example</h1>
		<script>
			data = {
				color: "blue1"
			};
		</script>
		<fieldset>
			<label for="color">data.color</label>
			<input _attr.value="data.color" oninput="data.color = this.value" id="color" />
		</fieldset>
		<section>
			<h2>if - example</h2>
			<p _if="data.color == `red`">
				RED
			</p>
			<p _elseif="data.color == `blue`"
				_if.a="data.color !== `red`">
				BLUE
			</p>
			<p _elseif.color="data.color">
				Color isn't red or blue, color is <b>{{color}}</b>
			</p>
			<p _else="">
				Color is empty
			</p>
		</section>
		<section>
			<h2>switch - example</h2>
			<p _switch="data.color" _case="`red`">
				RED
			</p>
			<p _case.a="`blue`"
				_switch="data.color" _case.d="`blue`">
				BLUE -{{a}}
			</p>
			<p _default="">
				<span _if.c="data.color">
					Color isn't red or blue, color is <b>{{c}}</b>
				</span>
				<span _else="data.color">
					Color is empty
				</span>
			</p>
		</section>

		<script src="main.js" type="module" async="async"></script>
	</body>
</html>
