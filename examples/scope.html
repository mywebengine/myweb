<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
		<script src="../myweb.js?debug" type="module" async="async"></script>
		<link href="../myweb.css" type="text/css" rel="stylesheet" />
		<script>
			if (!self.data) {
				data = {};
			}
			const h1 = "scope command";
			data.text = "abcdefg";
		</script>
		<title>${h1} - myweb</title>
	</head>
	<body>
		<h1>${h1} - example</h1>
		<ul>
			<li foreach.val.key="location.pathname.substr(1).split(`/`)"
				scope="liScope">
				<p>${key} == ${liScope.key} => ${val} == ${liScope.val}</p>
				<link inc.u="./scope/scope_inc.html"
					exec.param1="key"
					exec.param2="val" />
			</li>
		</ul>
	</body>
</html>
