<h2>Array</h2>
<fieldset>
	<div>
		<label for="unshift">Unshift to glob.arr</label>
		<input id="unshift" type="text"
		       on.input="({glob: {arr}}) => arr.unshift(this.value)" />
	</div>
	<br />
	<div>
		<label for="push">Push to glob.arr</label>
		<input id="push" type="text"
		       oninput="myweb.getReact(glob.arr).push(this.value)" />
	</div>
</fieldset>

<section>
	<h2>Chain</h2>
	<ul if="({glob: {arr}}) => arr.length > 0">
		<li foreach.foo.idx="({glob: {arr}}) => arr"
		    foreach.bar="({foo}) => foo + `-bar`"
		    attr.style="({idx}) => `color: ${idx % 2 ? 'red' : 'green'}`">
			${({idx, bar}) => `${idx} -> ${bar.toUpperCase()}`}
		</li>
	</ul>
</section>
