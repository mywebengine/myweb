<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
		<script src="../myweb.js?debug=1" type="module" async="async"></script>
		<link href="../myweb.css" type="text/css" rel="stylesheet" />
		<script>
			if (!self.glob) {
				glob = {};
			}
			const h1 = "inc command",
				incs = [1, 2, 3];
				glob.incs = incs;
			glob.dynamicUrl = "/myweb/examples/inc/inc3.html";
		</script>
		<title>${h1} - myweb</title>
	</head>
	<body>
		<!--h1>${h1} - example</h1>
		<section-->
			<fieldset>
				<label for="inc3">glob.dynamicUrl</label>
				<select id="inc3"
					___attr.value="glob.dynamicUrl"
					on.change="glob.dynamicUrl = this.value">
					<option foreach.num.n="incs"
						exec.val="`/myweb/examples/inc/inc${num}.html`"
						attr.value="val"
						attr.selected="val == glob.dynamicUrl">
						Include #${num}
					</option>
				</select>
			</fieldset>
			<div inc.url="inc/inc1.html" data-name="Part1">
				<p slot="slot1">Slot value: 1</p>
			</div>
			<div inc.u="inc/inc2.html" data-name="Part2">
				<p slot="slot1">slot Value: 2</p>
			</div>
			<div on.click="console.log(req.scope)" inc="glob.dynamicUrl" data-name="Part3">
				<p slot="slot1">slot value: Dynamic inc3</p>
			</div>
		</section>
		<section>
			<h2>Chain include</h2>
			<div inc.u="inc/inc1.html" data-name="Part chain" 
				inc="glob.dynamicUrl"
				inc.u3="inc3.html">
				<p slot="slot1">Slot value: Chain inc</p>
			</div>
		</section>
		<!--section>
			<h2>Static/dynaminc include before</h2>
			<ul>
				<li inc="Math.random() > 0.5 ? `./inc/foreach_inc1.html` : `./inc/foreach_inc2.html`"
					foreach.foo.idx="incs">
					<span slot="val">
						${idx} => ${foo}
					</span>
				</li>
			</ul>
		</section>
		<section>
			<h2>Staic include after</h2>
			<ul>
				<li foreach.foo.idx="glob.incs"
					foreach.foo.idx1="`incs`"
					f1oreach.foo.idx2="`incs`"
				>
					<span slot="val">
						${idx} => ${foo}
					</span>
				</li>
			</ul>
		</section-->

			<h2>ERROR: Dynamic include after</h2>
			<fieldset>
				<label>
					<input type="checkbox"
						attr.checked="glob.isShowDynamicIncludeAfterError"
						on.input="glob.isShowDynamicIncludeAfterError = this.checked" />
					glob.isShowDynamicIncludeAfterError
				</label>
			</fieldset>
			<ul if="glob.isShowDynamicIncludeAfterError">
				<li foreach.foo.idx="incs"
					inc="idx % 2 ? `./inc/foreach_inc1.html` : `./inc/foreach_inc2.html`">
					<span slot="val">
						${idx} => ${foo}
					</span>
				</li>
			</ul>
		</section-->
	</body>
</html>
