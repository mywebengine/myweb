<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
		<script src="../myweb.js?debug=1" type="module" async="async"></script>
		<link href="../myweb.css" type="text/css" rel="stylesheet" />
		<script>
			if (!self.glob) {
				glob = {};
			}
			const h1 = "on command";
			glob.text = "abcdefg";
		</script>
		<title>${h1} - myweb</title>
	</head>
	<body on1.mount="console.log(`mount`, evt.target)"
		on1.render="console.log(`render`, req, evt.target)">
		<h1>${h1} - example</h1>
		<fieldset>
			<label for="text">glob.text</label>
			<input id="text" type="text"
				on.mousedown.ctrl.0="glob.text = this.value"
				on.keyup.alt.s.exact="glob.text = this.value"
				attr.value="glob.text" />
		</fieldset>
		<ul on.click="alert(evt.target.tagName)">
			<li foreach.val.key="glob.text"
				exec.str="`${key} => ${val}`">
				<a href="#"
					html.t="str"
					on.click.prevent="alert(str);"></a>
			</li>
		</ul>
	</body>
</html>
