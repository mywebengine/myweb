<div class="product" :scope11="p"><!-- если ниже вызвать getScope то мы упремся в никуда-->
	<h1 class="product-name" :html="curWin.data.name"></h1>
	<div class="product-image">
		<img :attr.alt="`./shop/${curWin.data.image}`" />
	</div>
	<div class="price priceproduct-price" :html.text="curWin.data.price"></div>
	<div class="product-buy">
		<button :if="!data.bag || data.bag.findIndex(i => {return i.id == curWin.data.id}) == -1" :attr.onclick="`addBagProduct(${curWin.data.id}, arguments[0])`">Add to cart</button>
		<button :else="" :attr.onclick="`removeBagProduct(${curWin.data.id}, arguments[0])`">Remove no cart</button>
	</div>
	<div class="product-description" :html="curWin.data.description"></div>
</div>
