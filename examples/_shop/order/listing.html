<li :for.p.i="self.data.bag" class="bag-products-item">
	<div class="bag-products-item-image">
		<img :attr.alt="`shop/${p.image}`" />
	</div>
	<div class="bag-products-item-name" :html="p.name"></div>
	<div class="price bag-products-item-price" :html.text="p.price"></div>
	<div class="bag-products-item-amount">
		<input :attr.value="p.amount || 1" :attr.onchange="`data.bag[${i}].amount = this.value`" type="number" min="1" />
	</div>
	<div class="price bag-products-item-sum" :html.text="p.price * (p.amount || 1)"></div>
	<div class="bag-products-item-del">
		<button :attr.onclick="`removeBagProduct(${p.id}); return false;`">Remove</button>
	</div>
</li>
