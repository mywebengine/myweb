<!doctype html>
<html data-debug="true">
	<head>
		<title>attr - myweb/tpl</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1>attr - example</h1>
		<script>
			data = {
				color: "black",
				red: "red",
				blue: "blue"
			};
		</script>
		<fieldset>
			<label for="color">data.color</label>
			<input :attr.value="data.color" oninput="data.color = this.value" id="color" />
		</fieldset>
		<fieldset>
			<label for="red">data.red</label>
			<select :attr.value="data.red" onchange="data.red = this.value" id="red">
				<option value="red">Red</option>
				<option value="orange">Orange</option>
				<option value="purple">Purple</option>
			</select>
		</fieldset>
		<p :if.color="data.color == data.red" :attr.style="`color: ${data.red}`">
			RED
		</p>
		<p :elseif="data.color == data.blue" :attr.style="`color: ${data.blue}`">
			BLUE
		</p>
		<p :elseif.c="data.color" :attr.style="`color: ${c}`">
			Color isn't <span :attr.style="`color: ${data.red}`">red</span> or <span :attr.style="`color: ${data.blue}`">blue</span>, color is <b>{{c}}</b>
		</p>
		<p :else="">
			Color is empty
		</p>

		<p>
			<i>This example is half to half worked in the Edge, <a>haw to fix (soon)</a></i>
		</p>

		<script src="main.js" type="module" async="async"></script>
	</body>
</html>
