<!doctype html>
<html data-debug="">
	<head>
		<title>inc - myweb/tpl</title>
		<meta charset="utf-8" />
		<script src="../main.js?debug" type="module" async="async"></script>
		<script>
			data = {
				name: "About include",
				inc3: "/myweb/examples/inc/inc3.html"
			};
			const incs = [1, 2, 3];
		</script>
	</head>
	<body>
		<h1>incude - example</h1>
		<fieldset>
			<label for="inc3">data.inc3</label>
			<select id="inc3" _attr.value="data.inc3" _on.change="data.inc3 = this.value">
				<option _for.num.n="incs" _attr.value="`/myweb/examples/inc/inc${num}.html`" _attr.selected="this.value == data.inc3">
					Include #{{num}}
				</option>
			</select>
		</fieldset>
		<div _inc.url="inc/inc1.html" data-name="Part1">
			<p slot="slot1">Slot value: 1</p>
		</div>
		<div _inc.u="inc/inc2.html" data-name="Part2">
			<p slot="slot1">slot Value: 2</p>
		</div>
		<div _inc="data.inc3" data-name="Part3">
			<p slot="slot1">slot value: Dynamic inc3</p>
		</div>
		<hr />
		<h2>Chain include</h2>
		<div _inc.u="inc/inc1.html" _inc="data.inc3" _inc.u3="inc3.html" data-name="Part chain">
			<p slot="slot1">Slot value: Chain inc</p>
		</div>
	</body>
</html>
